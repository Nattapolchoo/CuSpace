.hoverbutton {
    border-radius: 10px;
    box-shadow: 0 9px #999;
    position: relative;
    appearance: none;
    background: #5fb764;
    padding: 1em 2em;
    border: none;
    color: white;
    font-size: 1.2em;
    cursor: pointer;
    outline: none;
    overflow: hidden;
    width: 100%;
    height: 120px;
    font-size: 20px;
    transition: all 0.25s;
    }

    .hoverbutton span {
        position: relative;
        pointer-events: none;
        transition: 0.5s;

    }
    .hoverbutton:hover
{
background-image:none !important;
background-color:black !important;
        color:#fdce86;
        {#font-size: 20px;#}
}
    .hoverbutton span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
        {#font-size: 20px;#}
}

.hoverbutton:hover span {
  padding-right: 25px;
    {#font-size: 20px;#}
}

.hoverbutton:hover span:after {
  opacity: 1;
  right: 0;
    {#font-size: 20px;#}
}
